<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta charset="UTF-8" />
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description-text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name"> Name </label>
          <input
            id="name"
            type="text"
            class="form-control"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email"> Email </label>
          <input
            id="email"
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">
            Age
            <span class="clue">(optional)</span>
          </label>
          <input
            id="number"
            type="number"
            class="form-control"
            name="age"
            min="10"
            max="100"
            placeholder="Age"
          />
        </div>

        <div class="form-group">
          <label id="dropdown-label"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value="">Select current role</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label id="radio-label"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <label>
            <input
              type="radio"
              value="definitely"
              name="user-recommendation"
              id="definitely-label"
              class="input-radio"
              checked
            />
            Definitely
          </label>
          <label>
            <input
              type="radio"
              value="maybe"
              name="user-recommendation"
              id="maybe-label"
              class="input-radio"
            />
            Maybe
          </label>
          <label>
            <input
              type="radio"
              value="not Sure"
              name="user-recommendation"
              id="not-sure-label"
              class="input-radio"
            />
            Not Sure
          </label>
        </div>

        <div class="form-group">
          <label id="dropdown-label"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select
            id="dropdown"
            name="favorite-feature"
            class="form-control"
            required
          >
            <option disabled selected value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <label id="checkbox-label">
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="frontEndProjects"
              class="input-checkbox"
            />
            Front End Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="backEndProjects"
              class="input-checkbox"
            />
            Back End Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="dataVisualization"
              class="input-checkbox"
            />
            Data Visualization
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="challenges"
              class="input-checkbox"
            />
            Challenges
          </label>
        </div>

        <div class="form-group">
          <label id="textarea-label">Any Comments or Suggestions?</label>
          <textarea
            name="comment"
            id="comments"
            class="inputTextArea"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button id="button" type="button" class="submitButton">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
